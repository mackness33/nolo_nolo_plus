<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-md py-2">
            <a href="#" class="navbar-brand">
                <h2>
                    NoloNolo++
                </h2>
            </a>
            <ul class="nav">
                <li class="nav-item">
                  <a class="btn btn-outline-primary" href="#">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Login</a>
                </li>
              </ul>
        </div>
    </nav>
    

    <!-- date form -->
    <div id="dateForm" class="container-md py-3 my-3 rounded" style="background-color: #3399ff;">
        <form action="#">
            <div class="row  align-items-center mb-2">
                <div class="col">
                    <p class="form-title">scegli la data</p>
                </div>
                <div class="col">
                    <p class="form-title">scegli l'orario d'arrivo</p>
                </div>
                <div class="col">
                    <p class="form-title">scegli il numero di ore</p>
                </div>
            </div>
            <div class="row">
                <div class="col" id="bookDate">
                    <input type="date" class="form-control"  aria-label="data di prenotazione">
                </div>
                <div class="col" id="bookTime">
                    <select class="form-select form-select-md" aria-label="orario di prenotazione">
                        <option value="8" selected>8:00</option>
                        <option value="9">9:00</option>
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                        <option value="13">13:00</option>
                        <option value="14">14:00</option>
                        <option value="15">15:00</option>
                        <option value="16">16:00</option>
                        <option value="17">17:00</option>
                        <option value="18">18:00</option>
                      </select>
                </div>
                <div class="col" id="bookHours">
                    <select class="form-select form-select-md" aria-label="ore da prenotare">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                      </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12" con>
                    <div class="d-flex flex-row-reverse item-element">
                        <button class="btn btn-secondary btm-sm" type="submit">Submit form</button>
                      </div>
                    
                  </div>
              </div>
        </form>
    </div>
    
    <!-- items list -->
    <div class="container-md">
        <div class="container border border-primary rounded" id="item">
            <div class="row">
                <div class="col-3">
                    <img src="./img/img1.jpg" alt="immagine di pedalo'" class="rounded float-left">
                </div>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../stylesheets/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light color-coded rounded my-3 mx-5 py-3 shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" aria-label="Homepage">
                <img src="../images/logo.png" class="logo" >
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item shadow nav-buttons m-2 d-flex justify-content-center align-items-center">
                        <a href="#" class="nav-link active" aria-current="page">Clienti</a>
                    </li>
                    <li class="nav-item shadow nav-buttons m-2 d-flex justify-content-center align-items-center">
                        <a href="#" class="nav-link">Inventario</a>
                    </li>
                    <li class="nav-item shadow nav-buttons m-2 d-flex justify-content-center align-items-center">
                        <a href="#" class="nav-link">Prenotazioni</a>
                    </li>

                    <li class="nav-item shadow nav-buttons m-2 px-2 d-flex justify-content-center align-items-center">
                        <i class="fas fa-user-circle my-3 mx-1"></i>
                        <a href="#" class="nav-link">Log in</a>
                    </li>
            </div>
        </div>
    </nav>


    <main class="d-flex justify-content-center">
        <div class="rounded my-3 mx-5 py-3 px-4 shadow-lg w-100">

            <!-- title -->
            <h2 class="py-3">Dashboard Clienti</h2>

            <!-- user add and search panel -->
            <div id="userAddSearch" class="contailer w-100 mb-2">
                <div class="border border-grey d-flex d-inline-flex justify-content-center align-items-center p-2 shadow color-coded">
                    <input type="text" id="searchField" class="h-25">
                    <button id="searchUser">
                        <i class="fas fa-search"></i>
                        CERCA UTENTE
                    </button>
                </div>
                <div class="border d-flex justify-content-center d-inline-flex border-grey p-2 shadow color-coded">
                    <button id="addUser">
                        <i class="fas fa-user-plus"></i>
                        AGGIUNGI UTENTE
                    </button>
                </div>
            </div>

            <!-- filters panel -->
            <div id="filters">
                <div>
                    <label for="previousCheckbox">Prenotazioni passate</label>
                    <input type="checkbox" name="previous" id="previousCheckbox">
                </div>
                <div>
                    <label for="currentCheckbox" Prenotazioni attuali>Prenotazioni attuali</label>
                    <input type="checkbox" name="current" id="currentCheckbox">
                </div>
                <div>
                    <label for="futureCheckbox">Prenotazioni future</label>
                    <input type="checkbox" name="future" id="futureCheckbox">
                </div>
                <button id="applyFilters">Applica</button>
            </div>



            <!-- user list -->
            <div id="userContainer">

                <!-- user item -->
                <div class="user">
                    <div class="name">Mario Rossi</div>
                    <div class="status">Prenotato</div>
                    <div class="option-container">
                        <button>
                            <i class="far fa-eye"></i> Visualizza
                        </button>
                        <button>
                            <i class="far fa-flag"></i> Feedback
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- <script src="./index.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/78e21c8782.js" crossorigin="anonymous"></script>
</body>
</html>

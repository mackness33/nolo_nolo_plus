<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>

  <title>back_office</title>
</head>

<body>
  <div class="login">
    <div class="heading">
      <h2>Log in</h2>
      <form id='myForm'>

        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input id='user' type="text" class="form-control" placeholder="Username or email">
        </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input id='psw' type="password" class="form-control" placeholder="Password">
        </div>

        <!-- <button id="submitButton" type="submit" class="float">Login</button> -->
        <input id="submitButton" value='Login' type="submit" class="float" />
      </form>
    </div>
  </div>
  <script src="./scripts/auth.js"></script>
</body>

</html>
